spring:
  config:
    activate:
      on-profile: local
  application:
    name: alarm-service
  kafka:
    bootstrap-servers: indie7942.store:9092
    consumer:
      group-id: alarm-group
      auto-offset-reset: earliest
    topic:
      name: alarm-topic

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

server:
  #  0으로 세팅하면 spring이 임의 port를 할당
  port: 0

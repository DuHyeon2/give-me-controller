apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: duhyeon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend-container
          image: <YOUR_DOCKERHUB_ID>/frontend:latest
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "0.5"
              memory: "128Mi"
            requests:
              cpu: "0.1"
              memory: "64Mi"
          # 정적 서비스라 readinessProbe는 필수는 아니지만, 예시로 추가

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: duhyeon
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: frontend